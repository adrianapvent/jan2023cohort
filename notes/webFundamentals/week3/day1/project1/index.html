<!DOCTYPE html>
<html lang="en"> <!-- language of website -->
<head> <!-- aka meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatible with all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- scaling of page -->
    <title>First Project</title> <!-- only shows on tab -->
</head>
<body>
    <h1>This is an h1 tag</h1>
    <h2>This is an h2 tag</h2>
    <h3>This is an h3 tag</h3>
    <h4>This is an h4 tag</h4>
    <h5>This is an h5 tag</h5>
    <h6>This is an h6 tag</h6>
    <p>I am a paragraph</p>
    <!-- local pictures start with a ./ for current folder -->
    <!-- have images in folder of project -->
    <img src="./images/gow.jpg" alt="Chibi Kratos" width="300" height="300"> <!-- NOTE: w/h are CSS -->
    <br> <!-- moves to next line -->
    <!-- <hr>  moves to next line, with a line -->
    <img src="http://thestubbins.com/wp-content/uploads/2017/11/Atreus-Vector.png" alt="Chibi Atreus">
    <!-- div - must have at least 2, used to separate items/content -->
    <div> <!-- put multiple side by side, not the best option. Children indented -->
        <img src="./images/gow.jpg" alt="Chibi Kratos" width="300" height="300">
        <img src="http://thestubbins.com/wp-content/uploads/2017/11/Atreus-Vector.png" alt="Chibi Atreus">
    </div>
    <!--- boxes respond to the size of their parent -->
    <!-- article tag: extra indentation to differ from generic paragraph -->
    <!-- paragraph tag: no extra styling -->
</body>
</html>
